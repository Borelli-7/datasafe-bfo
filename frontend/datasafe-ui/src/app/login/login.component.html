<div id="login-form" class="main-div">
  <mat-card class="example-card" layout-align="center center">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Welcome to Datasafe!</mat-card-title>
      <mat-card-subtitle class="align-center">Client-side encrypted storage</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input name="username" matInput placeholder="Enter your username" type="text">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input name="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Login</button>
      <button mat-button class="align-right" (click)="router.navigate(['/register']);">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
